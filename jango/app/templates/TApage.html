{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <script src="//upcdn.b0.upaiyun.com/libs/jqueryui/jquery.ui-1.9.0.min.js"></script>
     <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
     <!-- 引入 Bootstrap -->
     <link href="http://apps.bdimg.com/libs/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
     <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
     <script type="text/javascript" src="{% static 'bootstrap/../app/static/js/bootstrap.js' %}"></script>
     <style type="text/css" src="{% static 'bootstrap/../app/static/css/bootstrap.css' %}"></style>
    <meta charset="UTF-8">
    <title>students</title>
</head>
<body>
    <h1>查看所有学生页面</h1>
    {% for student in students %}
        <li>
            <a href="/students/{{ student.id }}">
                {{ student.student_id }}
            </a>

        </li>
    {% endfor %}
    <a href="student/create">学生注册</a>

</body>
</html>
