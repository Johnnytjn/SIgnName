{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="templatemo">

	    <link href='http://fonts.useso.com/css?family=Open+Sans:400,300,400italic,700' rel='stylesheet' type='text/css'>
	    <link href="../app/static/css/font-awesome.min.css" rel="stylesheet">
	    <link href="../app/static/css/bootstrap.min.css" rel="stylesheet">
	    <link href="../app/static/css/templatemo-style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>students</title>
</head>
<body class="light-gray-bg">
    <div class="templatemo-content-widget templatemo-login-widget white-bg">
			<header class="text-center">
	          <div class="square"></div>
	          <h1>学生登录页面</h1>
	        </header>
            <form method="post" action="" class="templatemo-login-form">
                <div class="form-group">
	        		<div class="input-group">
		        		<div class="input-group-addon"><i class="fa fa-user fa-fw"></i></div>
		              	{% csrf_token %}
                        {{ form }}
		          	</div>
	        	</div>


				<div class="form-group">
					<button type="submit" class="templatemo-blue-button width-100">Login</button>
				</div>
	        </form>
		</div>
		<div class="templatemo-content-widget templatemo-login-widget templatemo-register-widget white-bg">
			<p>Not a registered user yet? <strong><a href="student/create" class="blue-text">Sign up now!</a></strong></p>
		</div>

    {% if password_is_wrong %}
        <div class="alert alert-error">
            <button type="button" class="close" data-dismiss="alert">×</button>
            <h4>错误!</h4>用户名或密码错误
        </div>
    {% endif %}






</body>
</html>
